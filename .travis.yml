sudo: false

language: python

git:
  depth: 10
  submodules_depth: 10

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - CC=gcc-6
        - CXX=g++-6
      python: "2.7"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - CC=gcc-6
        - CXX=g++-6
      python: "3.6"

install:
  - pip install .
  - pip install graphviz
  - pip install --upgrade attrs # hot fix, to be removed once this is fixed in particle

script:
  - pytest

notifications:
  email: false